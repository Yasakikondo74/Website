<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="Main_page.css">
</head>
<body>
    <!-- LEFT SIDE OF THE CODE -->
    <div class="left_side"> 
        <img class="logo" src="./img/logo.png" alt="logo">
        <img class="blue" src="./img/Ellipse 2.png" alt="Ellipse 2">
        <span class="name">Hannah Do</span>
        <span class="job"><i>Product Designer</i></span>
        <img class="pink" src="./img/Ellipse 1.png" alt="Ellipse 1">
    </div>
    <hr class="middle_bar">
    <!-- RIGHT SIDE OF THE CODE -->
    <div class="right_side">
        <!-- SLIDE SCHOW HORIZONAL SCROLLER!!!! -->
        <div class="image_list">
            <div class="image_item">
                <img src="img/pic1.png" alt="pic1">
                <hr>
                <h1><a href="Shinhan_SOL_3.0.html">Shinhan SOL 3.0</a></h1><br>
                <p>Retail banking app</p><br>
                <div class="genre">
                    <span>Banking</span>
                    <span>App</span>
                    <span>Website</span>
                </div>
            </div>
            <div class="image_item">
                <img src="img/pic2.png" alt="pic2">
                <hr>
                <h1><a href="#">TCB Origination</a></h1><br>
                <p>Online onboarding for biz customer</p><br>
                <div class="genre">
                    <span>Banking</span>
                    <span>Website</span>
                </div>
            </div>
            <div class="image_item">
                <img src="img/pic3.png" alt="pic3">
                <hr>
                <h1><a href="#">BIC Business</a></h1><br>
                <p>Corporate banking</p><br>
                <div class="genre">
                    <span>Banking</span>
                    <span>App</span>
                    <span>Website</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <button>
                <img src="img/left.png" alt="left">
            </button>
            <button>
                <img src="img/right.png" alt="right">
            </button>
        </div>
        <hr class="right_bar">
        <div class="link_list">
            <img class="icon" src="./img/email.png" alt="email icon">
            <a class="link" href="#">dothuhuong@gmail.com</a>
            <span></span>
            <img src="img/Vector.png" alt="icon">
            <a class="link" href="#">About me</a>
        </div>
    </div>
    <script>
        const imageList = document.querySelector('.image_list');
        const leftButton = document.querySelector('.controls button:nth-child(1)');
        const rightButton = document.querySelector('.controls button:nth-child(2)');

        let scrollSpeed = 15; // Adjust this value to change the scroll speed
        let scrollInterval;

        leftButton.addEventListener('mousedown', () => {
            scrollInterval = setInterval(() => {
                imageList.scrollLeft -= scrollSpeed;
            }, 20);
        });

        leftButton.addEventListener('mouseup', () => {
            clearInterval(scrollInterval);
        });

        rightButton.addEventListener('mousedown', () => {
            scrollInterval = setInterval(() => {
                imageList.scrollLeft += scrollSpeed;
            }, 20);
        });

        rightButton.addEventListener('mouseup', () => {
            clearInterval(scrollInterval);
        });
    </script>
</body>
</html>
